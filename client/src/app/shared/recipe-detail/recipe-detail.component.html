<div *ngIf="recipeSelect?.name; else elseRecipe">
  <div class="row">
    <div class="col-lg-12">
          <img src="{{ recipeSelect?.image }}" alt="{{ recipeSelect?.name }}" class="img-thumbnail" style="height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
          <h1>{{ recipeSelect?.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div appDrop class="nav-item dropdown" data-bs-toggle="dropdown">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle">New Recipe</button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li>
            <button (click)="addRecipe(recipeSelect?.ingredients)" class="dropdown-item">To shopping list</button>
          </li>
          <li><a class="dropdown-item" href="#">Edit recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {{ recipeSelect?.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <!--    <div *ngFor="let ingredients of recipeSelect.ingredients">{{ ingredients.name }}:{{ingredients.amount}}</div>-->
          <ul *ngIf="recipeSelect?.ingredients?.length" class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipeSelect?.ingredients">
              {{ ingredients.name }}:{{ingredients.amount}}
            </li>
          </ul>
    </div>
  </div>
</div>


<ng-template #elseRecipe>
  Please select recipe...
</ng-template>
