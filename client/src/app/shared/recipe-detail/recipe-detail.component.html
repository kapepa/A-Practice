<div class="row">
  <div class="col-lg-12">
    <img src="{{ recipeSelect.image }}" alt="{{ recipeSelect.name }}" class="img-thumbnail" style="height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h1>{{ recipeSelect.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div appDrop class="nav-item dropdown" data-bs-toggle="dropdown">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle">New Recipe</button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{ recipeSelect.description }}
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div *ngFor="let ingredients of recipeSelect.ingredients">{{ ingredients.name }}:{{ingredients.amount}}</div>
  </div>
</div>
