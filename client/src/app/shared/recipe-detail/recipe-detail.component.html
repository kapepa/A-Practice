<div class="row">
  <div class="col-lg-12">
    <img src="{{ recipeSelect.image }}" alt="{{ recipeSelect.name }}" class="img-thumbnail" style="height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h1>{{ recipeSelect.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          New Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{ recipeSelect.description }}
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div *ngFor="let ingredients of recipeSelect.ingredients">{{ ingredients.name }}:{{ingredients.amount}}</div>
  </div>
</div>
