<div class="row">
  <div class="col-lg-12">
    <form id="shoppingForm" [formGroup]="shoppingForm" (ngSubmit)="onSubmit()" #formIngredient>
      <div class="row">
        <div class="col-lg-5">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
          />
          <div *ngIf="name?.invalid && name?.touched && name?.dirty" class="alert-danger">
            <div *ngIf="name?.errors?.['required']">
              Name is required.
            </div>
            <div *ngIf="name?.errors?.['minlength']">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            id="amount"
            type="number"
            class="form-control"
            formControlName="amount"
          />
          <div *ngIf="amount?.invalid && amount?.dirty && amount?.touched" class="alert-danger">
            <div *ngIf="amount?.errors?.['required']">
              Amount is required.
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-lg-12" style="display: flex; column-gap: 10px;">
<!--          <button type="button" class="btn btn-success" (click)="addShopping() ">Add</button>-->
          <button [disabled]="!shoppingForm.valid" type="submit" class="btn btn-success">
            <ng-container *ngIf="update !== null; else editAdd">Update</ng-container>
            <ng-template #editAdd>Add</ng-template>
          </button>
          <button
            id="ingredientDelete"
            type="button"
            class="btn btn-danger"
            *ngIf="update !== null"
            (click)="onDelete()"
          >Delete</button>
          <button (click)="onReset()" type="reset" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
