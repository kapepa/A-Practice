<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #formIngredient>
      <div class="row">
        <div class="col-lg-5">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" class="form-control" #shoppingName>
        </div>
        <div class="col-lg-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" #shoppingAmount>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-lg-12" style="display: flex; column-gap: 10px;">
<!--          <button type="button" class="btn btn-success" (click)="addShopping() ">Add</button>-->
          <button type="submit" class="btn btn-success">
            <ng-container *ngIf="editIndex !== null; else editAdd">Update</ng-container>
            <ng-template #editAdd>Add</ng-template>
          </button>
<!--          <pre>{{ editIndex | json }}</pre>-->
          <button
            type="button"
            class="btn btn-danger"
            *ngIf="editIndex !== null"
            (click)="onDelete()"
          >Delete</button>
          <button (click)="onReset()" type="reset" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
