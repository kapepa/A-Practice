<div class="list-group">
  <a
    [routerLink]="['../']"
    [queryParams]="{select: recipe.name}"
    class="list-group-item list-group-item-action recipe-list__link"
    (click)="selectClick()"
  >
    <div class="recipe-list__content">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ recipe.name }}</h5>
      </div>
      <p class="mb-1">{{ recipe.description }}</p>
    </div>
    <div class="recipe-list__image">
      <img [src]="recipe.image" alt="" class="img-thumbnail" style="height: 50px">
    </div>
  </a>
</div>
