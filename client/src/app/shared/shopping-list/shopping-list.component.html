<hr/>
<div class="row">
  <app-shopping-edit (addIngredient)="addIngredient($event)"></app-shopping-edit>
</div>
<hr/>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        style="cursor: pointer"
        (click)="editIngredient(i)"
      >
        <span>{{ ingredient.name }} ({{ ingredient.amount }})</span>
      </li>
    </ul>
  </div>
</div>
