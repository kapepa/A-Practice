<div class="row">
  <div class="col-xs-12">
    <button (click)="newRouter()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-lg-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [index]="i"
      [recipe]="recipe"
      [editFlagSubject]="editFlagSubject"
      (addEdit)="addEdit($event)"
      (recipeSelected)="recipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
